<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizaci처n Monitoreo Industrial</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
  <h1>Datos de monitoreo</h1>

  <div id="container">
    <table id="tabla-lecturas" class="display">
      <thead>
        <tr>
          <th>Sensor ID</th>
          <th>Fecha y Hora</th>
          <th>Temperatura (째C)</th>
          <th>Presi처n</th>
          <th>Humedad (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="charts">
      <div class="chart-container">
      <div class="chart-title">Temperatura</div>
      <div id="intervalTemp" class="chart-interval"></div>
      <canvas id="chartTemp"></canvas>
    </div>

    <div class="chart-container">
      <div class="chart-title">Presi처n</div>
      <div id="intervalPresion" class="chart-interval"></div>
      <canvas id="chartPresion"></canvas>
    </div>

    <div class="chart-container">
      <div class="chart-title">Humedad</div>
      <div id="intervalHumedad" class="chart-interval"></div>
      <canvas id="chartHumedad"></canvas>
    </div>

  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
